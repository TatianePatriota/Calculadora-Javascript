<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./icon/calculadora.png">
    <title>Calculadora</title>
    
</head>
<body>
    <div class="card-calculadora">
        <div class="calculadora">
            <div id="display"></div>
            <table>
                <tr>
                    <td><button class="deleta-parcial">CE</button></td>
                    <td><button class="deleta">C</button></td>
                    <td> <button class="deleta-numero">&#8810</button></td>
                    <td><button class="operador">*</button></td>
                </tr>
                <tr>
                    <td><button class="tecla">7</button></td>
                    <td><button class="tecla">8</button></td>
                    <td><button class="tecla">9</button></td>
                    <td><button class="operador">/</button></td>
                </tr>
                <tr>
                    <td><button class="tecla">4</button></td>
                    <td><button class="tecla">5</button></td>
                    <td><button class="tecla">6</button></td>
                    <td><button class="operador">+</button></td>
                </tr>
                <tr>
                    <td><button class="tecla">1</button></td>
                    <td><button class="tecla">2</button></td>
                    <td><button class="tecla">3</button></td>
                    <td><button class="operador">-</button></td>
                </tr>
                <tr>
                    <td><button class="inverte-operacao">&plusmn;</button></td>
                    <td ><button class="zero tecla">0</button></td>
                    <td><button class="decimal">.</button></td>
                    <td><button class="igual">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
